{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.id %}Editar{% else %}Crear{% endif %} Proyecto</title>
</head>
<body>
    <h1>{% if form.instance.id %}Editar Proyecto: {{ form.instance.nombre }}{% else %}Crear Nuevo Proyecto{% endif %}</h1>
    
    <form method="post">
        {% csrf_token %}  <!-- Token de seguridad obligatorio en Django -->
        {{ form.as_p }}   <!-- Renderiza todos los campos del formulario -->
        
        <button type="submit">Guardar</button>
        <a href="{% url 'api_proyecto_list' %}">Cancelar</a>
    </form>
</body>
</html>
