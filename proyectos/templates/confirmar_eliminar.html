{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Proyecto</title>
    <link rel="stylesheet" href="{% static 'proyectos/estilos.css' %}">
</head>
<body>
    <h1>¿Eliminar el proyecto "{{ proyecto.nombre }}"?</h1>
    <p>Esta acción no se puede deshacer.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: red; color: white;">Sí, Eliminar</button>
        <a href="{% url 'api_proyecto_list' %}">Cancelar</a>
    </form>
</body>
</html>
